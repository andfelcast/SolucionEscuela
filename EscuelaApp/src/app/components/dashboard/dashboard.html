<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">    
    <mat-icon>menu</mat-icon>
  </button>
  <span>Sistema Universitario Estudiantil</span>
  <span class="example-spacer"></span>
  <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <!-- The vertical menu bar (sidenav) -->
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item href="/home/student">
        <mat-icon mat-list-icon>person_pin</mat-icon>
        <span>Info estudiante</span>
      </a>      
      <a mat-list-item routerLink="/">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- The main content area -->
  <mat-sidenav-content>
    <div class="content-padding">
      <!-- Your main application content goes here -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
