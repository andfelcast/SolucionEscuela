<div class="card-container">
     <mat-card>
          <mat-card-header>
               <mat-card-title>Formulario de Registro</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <form class="form-custom" [formGroup]="formRegistro">
                    <mat-form-field class="input-custom">
                         <mat-label>Nombres</mat-label>
                         <input matInput formControlName="nombres">
                    </mat-form-field>
                     <mat-form-field class="input-custom">
                         <mat-label>Apellidos</mat-label>
                         <input matInput formControlName="apellidos">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>No. de documento</mat-label>
                         <input matInput type="number" formControlName="numDocumento">
                    </mat-form-field>                    
                    <mat-form-field class="input-custom">
                         <mat-label>Dirección</mat-label>
                         <input matInput formControlName="direccion">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Ciudad</mat-label>
                         <input matInput formControlName="ciudad">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Teléfono</mat-label>
                         <input matInput type="number" formControlName="telefono">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>E-mail</mat-label>
                         <input matInput type="email" formControlName="correo">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Clave</mat-label>
                         <input matInput formControlName="clave" type="password">
                    </mat-form-field>
                    <div class="flex">
                         <button mat-flat-button 
                         color="primary" 
                         (click)="Register()">Registrarse</button>
                         <button mat-flat-button color="warn" 
                         (click)="Back()" 
                         style="margin-left:8px">Volver</button>
                    </div>
               </form>
          </mat-card-content>
     </mat-card>

</div>
