<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title> Inicio de Sesión</mat-card-title>
            <mat-card-subtitle>Ingreses sus credenciales para inicio de sesión en la plataforma</mat-card-subtitle>
        </mat-card-header>  
        <mat-card-content>
            <form class="form-custom" [formGroup]="formLogin">
                <mat-form-field class="input-custom">
                         <mat-label>Usuario</mat-label>
                         <input matInput formControlName="userName">
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Clave</mat-label>
                         <input matInput formControlName="pass" type="password">
                    </mat-form-field>
                    <div class="flex">
                         <button mat-flat-button color="primary" (click)="StartSession()">Iniciar Sesión</button>
                         <button mat-flat-button color="warn" (click)="RegisterNew()" style="margin-left:8px">Registrarse</button>
                    </div>
            </form>
        </mat-card-content>  
    </mat-card>
    
</div>
